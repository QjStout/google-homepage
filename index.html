<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage Clone</title>
</head>
<body>
    <div id="navbar">
        <div id="navbar_about_container">
            <a class="navbar_links">About</a>
        </div>
        <div id="navbar_store_container">
            <a class="navbar_links">Store</a>
        </div>
        <div id="navbar_right-justified_container">
            <div id="navbar_spacer"></div>
            <div id="navbar_gmail_container">
                <a class="navbar_links_right">Gmail</a>
            </div>
            <div id="navbar_images_container">
                <a class="navbar_links_right">Images</a>
            </div>
            <div>
                <span class="material-icons">
                    apps
                </span>
            </div>
            <div>
                <span class="circle">Q</span>
            </div>
        </div>
    </div>
    <div id="title_container">
        <div id="google_logo_container">
            <img id="google_logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
    </div>    
</body>
</html>
